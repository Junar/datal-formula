{% set install_dir = salt['pillar.get']('application:install_dir', None) %}
[program:uwsgi]
command={{install_dir}}{{ pillar['virtualenv']['path'] }}/bin/uwsgi --uid {{ pillar['system']['user'] }} --home {{install_dir}}{{ pillar['virtualenv']['path'] }} --emperor /etc/uwsgi/ --emperor-stats 127.0.0.1:3114 --logto /var/log/uwsgi/uwsgi-emperor.log
autostart=true
autorestart=true
stderr_logfile = /var/log/uwsgi/uwsgi-err.log
stdout_logfile = /var/log/uwsgi/uwsgi-out.log
